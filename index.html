<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google log in</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row text-center mt-5 ">
            <div class="logo">
                <img src="./img/googlelogo.png" alt="">
            </div>
            <div class="heading">
                <h1>One account. All of Google.</h1>
                <p>Sign in to continue to Gmail</p>
            </div>
            <div class="log-in-form ">
                <div class="user-img">
                    <img src="./img/avatar_2x.png" class="rounded-circle" alt="">
                </div>
                <div class="form-div">
                    <form action="#" class="text-center">
                        <input type="email" placeholder="E-mail">
                        <input type="password" placeholder="Password">
                        <div class="button">
                            <button type="submit" class="sign-btn">Sign In</button>
                           </div>
                    </form>
                    <div class="check">
                        <input type="checkbox">
                        <label for="keep">Stay logged in</label>
                    </div>
                    <div class="help">
                        <a href="#">Need help?</a>
                    </div>
                </div>
            </div>

             <div class="footer-section">
                 <a href="#">Create account</a>
                 <h6>One Google Account for everything Google</h6>
                 <div class="all-google">
                     <img src="./img/allinone.png" alt="">
                 </div>
             </div> 
            
        </div>
        
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
         <div class="footer-menu">
             <ul>
                 <li><a href="#">About Google</a></li>
                 <li><a href="#">Privacy</a></li>
                 <li><a href="#">Terms</a></li>
                 <li><a href="#">Helps</a></li>
             </ul>
         </div> 
        </div>
         <div class="col-md-6">
             <div class="language">
                 <label class="lang-img" for="img">
                     <img src="./img/lang.png" alt="">
                 </label>
                 <select name="" id="">
                     <option value="English(US)">English (US)</option>
                     <option value="English(UK)">English (UK)</option>
                     <option value="af"> ‪Afrikaans‬ </option>
                     <option value="az"> ‪azərbaycan‬ </option>
                     <option value="in"> ‪Bahasa Indonesia‬ </option>
                     <option value="ms"> ‪Bahasa Melayu‬ </option>
                     <option value="ca"> ‪català‬ </option>
                     <option value="cs"> ‪Čeština‬ </option>
                     <option value="da"> ‪Dansk‬ </option>
                     <option value="de"> ‪Deutsch‬ </option>
                     <option value="et"> ‪eesti‬ </option>
                     <option value="en-GB"> ‪English (United Kingdom)‬ </option>
                     <option selected="selected" value="en"> ‪English (United States)‬ </option>
                     <option value="es"> ‪Español (España)‬ </option>
                     <option value="es-419"> ‪Español (Latinoamérica)‬ </option>
                     <option value="eu"> ‪euskara‬ </option>
                     <option value="fil"> ‪Filipino‬ </option>
                     <option value="fr-CA"> ‪Français (Canada)‬ </option>
                 </select>
             </div>
         </div>
     </div>
</body>
</html>
